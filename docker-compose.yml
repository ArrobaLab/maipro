version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: maipro-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: maipro
    volumes:
      - mongodb_data:/data/db

  api:
    build: .
    container_name: maipro-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/maipro
      - JWT_SECRET=your_jwt_secret_change_in_production
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:
